name: CI

on:
  push:
    paths-ignore:
      - 'website/**'
      - '.github/workflows/deploy-docs.yml'
    branches: [main]
  pull_request:
    paths-ignore:
      - 'website/**'
      - '.github/workflows/deploy-docs.yml'
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-backend:
    name: Check Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: Check format
        working-directory: backend
        run: cargo fmt --check

      - name: Clippy
        working-directory: backend
        run: cargo clippy -- -D warnings

      - name: Build
        working-directory: backend
        run: cargo build

      - name: Test
        working-directory: backend
        run: cargo test

  check-frontend:
    name: Check Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run check

      - name: Build
        working-directory: frontend
        run: npm run build
