name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-backend-x86:
    name: Build Backend - x86_64
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: labuh-frontend-files
          path: frontend/build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-x86-${{ hashFiles('backend/Cargo.lock') }}

      - name: Build
        working-directory: backend
        run: cargo build --release

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/labuh dist/
          cp -r backend/migrations dist/ 2>/dev/null || true
          cp backend/.env.example dist/ 2>/dev/null || true
          mkdir -p dist/frontend
          cp -r frontend/build dist/frontend/
          cp -r deploy dist/
          cd dist && tar -czvf ../labuh-linux-x86_64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: labuh-linux-x86_64
          path: labuh-linux-x86_64.tar.gz

  build-backend-arm64:
    name: Build Backend - aarch64
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: labuh-frontend-files
          path: frontend/build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-arm64-${{ hashFiles('backend/Cargo.lock') }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross --force

      - name: Build with cross
        working-directory: backend
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/labuh dist/
          cp -r backend/migrations dist/ 2>/dev/null || true
          cp backend/.env.example dist/ 2>/dev/null || true
          mkdir -p dist/frontend
          cp -r frontend/build dist/frontend/
          cp -r deploy dist/
          cd dist && tar -czvf ../labuh-linux-aarch64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: labuh-linux-aarch64
          path: labuh-linux-aarch64.tar.gz

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          PUBLIC_API_URL: ''

      - name: Package
        run: |
          if [ ! -d "frontend/build" ]; then
            echo "Error: Frontend build directory not found"
            exit 1
          fi

      - name: Upload for backend jobs
        uses: actions/upload-artifact@v4
        with:
          name: labuh-frontend-files
          path: frontend/build

      - name: Package for release
        run: |
          cd frontend
          tar -czvf ../labuh-frontend.tar.gz build package.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: labuh-frontend
          path: labuh-frontend.tar.gz

  release:
    name: Create Release
    needs: [build-backend-x86, build-backend-arm64, build-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List files
        run: find . -type f -name "*.tar.gz"

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Labuh ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            labuh-linux-x86_64/labuh-linux-x86_64.tar.gz
            labuh-linux-aarch64/labuh-linux-aarch64.tar.gz
            labuh-frontend/labuh-frontend.tar.gz
          body: |
            ## Labuh ${{ steps.version.outputs.version }}

            Lightweight PaaS Platform for container deployment.

            ### Quick Install

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/deploy/quick-install.sh | sudo bash
            ```

            ### Manual Install

            1. Download the appropriate binary for your architecture
            2. Extract: `tar -xzf labuh-linux-*.tar.gz -C /opt/labuh`
            3. Run: `./deploy/install.sh`

            ### Downloads

            - `labuh-linux-x86_64.tar.gz` - Linux x86_64 (most servers)
            - `labuh-linux-aarch64.tar.gz` - Linux ARM64 (Raspberry Pi, ARM servers)
            - `labuh-frontend.tar.gz` - Frontend build (SvelteKit)
